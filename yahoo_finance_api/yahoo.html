<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TSLA Stock Data</title>
    <style>
      .stock-data {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      .stock-data table {
        width: 100%;
        border-collapse: collapse;
      }
      .stock-data th,
      .stock-data td {
        border: 1px solid #ddd;
        padding: 8px;
      }
      .stock-data th {
        background-color: #f4f4f4;
      }
    </style>
  </head>
  <body>
    <div class="stock-data">
      <div style="margin-bottom: 20px">
        <input
          type="date"
          name="startDate"
          id="startDate"
          style="margin-right: 10px"
        />
        <input type="date" name="endDate" id="endDate" />
      </div>
      <input
        type="search"
        id="stockSymbol"
        placeholder="Enter a Stock Symbol"
      />
      <button type="button" id="loadDataButton">SUBMIT</button>
      <h1>TSLA Stock Data</h1>
      <table id="stockTable">
        <thead>
          <tr>
            <th>Date</th>
            <th>Open</th>
            <th>High</th>
            <th>Low</th>
            <th>Close</th>
            <th>Volume</th>
          </tr>
        </thead>
        <tbody>
          <!-- Stock data will be populated here -->
        </tbody>
      </table>
    </div>

    <script src="yahoo.js"></script>
  </body>
</html>
